<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <div class="logo-class">
                <i id="logo" class="fa-solid fa-graduation-cap fa-flip-horizontal"></i>
            </div>

            <h2>Teacher Login</h2>
            <p>Access your student grade management portal.</p>
        </div>

        <div class="username-details">
            <label for="username">Username</label> <br>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div class="password-details">
            <label for="password">Password</label> <br>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <i class="fa-solid fa-eye"></i>
            </div>
        </div>

        <div>
            <div id="invalidDetails">
        </div>

        <div class="bottom-page">
            <div class="log-for">
                <button type="submit" id="button-login" onclick="loginPage()">Login</button>
                <a id="forgot" href="#">Forgot Password?</a>
            </div>

            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>

            

            <div class="login-tabs">
                <button type="submit" id="button-loginTwo" onclick="switchLoginTab()">Login as Student</button>
            </div>
        </div>
    </div>
</body>

</html>
